<!DOCTYPE html>
<html>
<head>
    <title>Secure Video Player</title>
    <meta content='noindex, nofollow, noarchive' name='robots'/>
    <meta content='no-referrer' name='referrer'/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'/>
    <!-- Shaka Player -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js'></script>
    <!-- Font Awesome -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'/>
    <style>
        body { margin: 0; padding: 0; background-color: #000; color: #fff; font-family: Arial, sans-serif; height: 100vh; width: 100vw; overflow: hidden; }
        .ViostreamIframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #videoContainer { position: relative; width: 100%; height: 100%; }
        video { width: 100%; height: 100%; object-fit: contain; }
        #error { text-align: center; padding: 20px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); border-radius: 5px; }
        
        /* Custom video controls */
        .video-controls { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: rgba(0,0,0,0.5); 
            padding: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            transition: opacity 0.3s; 
            opacity: 0; 
            z-index: 10;
        }
        @media (hover: hover) {
            #videoContainer:hover .video-controls, .video-controls:hover {
                opacity: 1;
            }
        }
        
        .control-left, .control-right {
            display: flex;
            align-items: center;
        }
        
        .control-button { 
            background: none; 
            border: none; 
            color: white; 
            font-size: 16px; 
            cursor: pointer; 
            padding: 5px 10px; 
            width: 40px; 
            text-align: center; 
        }
        
        .live-indicator { 
            margin: 0 10px; 
            background-color: #f00; 
            color: white; 
            font-weight: bold; 
            padding: 3px 8px; 
            border-radius: 3px; 
            font-size: clamp(10px, 2vw, 12px);
            display: flex; 
            align-items: center; 
        }
        
        .live-indicator.delayed { background-color: #ff9800; }
        .live-indicator .dot { 
            display: inline-block; 
            width: 8px; 
            height: 8px; 
            background-color: white; 
            border-radius: 50%; 
            margin-right: 5px; 
        }
        
        .live-indicator.delayed .dot { animation: blink 1s infinite; }
        
        .delay-indicator {
            background-color: rgba(255, 152, 0, 0.8);
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: clamp(10px, 2vw, 12px);
            display: none;
            margin-left: 10px;
            align-items: center;
        }
        
        .delay-indicator i { margin-right: 5px; }
        
        .logo { 
            height: 0px;
            margin-right: 10px;
        }
        
        .logo img { height: 100%; }
        
        /* Quality menu */
        .quality-menu {
            position: absolute;
            bottom: 50px;
            right: 50px;
            background: rgba(0,0,0,0.8);
            border-radius: 5px;
            padding: 10px;
            z-index: 20;
            display: none;
            width: 150px;
        }
        
        .quality-menu.visible {
            display: block;
        }
        
        .quality-menu-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 5px;
        }
        
        .quality-menu-item {
            padding: 5px 10px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 13px;
            display: flex;
            align-items: center;
        }
        
        .quality-menu-item:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .quality-menu-item.active {
            background: rgba(0,123,255,0.5);
        }
        
        .quality-menu-item i {
            margin-right: 5px;
            width: 15px;
            text-align: center;
        }
        
        /* Fullscreen fixes for mobile */
        :fullscreen { width: 100vw; height: 100vh; }
        :-webkit-full-screen { width: 100vw; height: 100vh; }
        :-moz-full-screen { width: 100vw; height: 100vh; }
        :-ms-fullscreen { width: 100vw; height: 100vh; }
        
        /* Animation for the live dot when delayed */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class='ViostreamIframe'>
        <div id='videoContainer'>
            <video id='player' playsinline='' webkit-playsinline=''></video>
            
            <!-- Quality menu -->
            <div class='quality-menu' id='qualityMenu'>
                <div class='quality-menu-title'>Video Quality</div>
                <div id='qualityOptions'>
                    <!-- Quality options will be populated here -->
                </div>
                <div class='quality-menu-item' id='autoQuality'>
                    <i class='fas fa-check'></i> Auto (Default)
                </div>
            </div>
            
            <!-- Custom controls -->
            <div class='video-controls'>
                <div class='control-left'>
                    <button class='control-button' id='playPauseBtn'>
                        <i class='fas fa-play' id='playIcon'></i>
                    </button>
                    <div class='live-indicator' id='liveIndicator'>
                        <span class='dot'></span>LIVE
                    </div>
                    <div class='delay-indicator' id='delayIndicator'>
                        <i class='fas fa-exclamation-triangle'></i>DELAY: <span id='delaySeconds'>0</span>s
                    </div>
                </div>
                <div class='control-right'>
                    <a class='logo' href='https://linktr.ee/futbol404' target='_blank'>
                        <img alt='Logo' src='https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg01MWui2j9yeMDbKrY1yZZYNHDtDUEyu9ANsm4oiaVxR0RrUwweJDHvpPqn2ipzlNAjz8tyvLiYlXJ2v0nmsIzwonoP_og483vPNENopMnHiihmzhDmAcSkU4ne7MxW5V8YuiKJ4pCUml9Uh8Cq4mpn2wTVkwncDHN2rvVusK_5ZZgz231lCIMKKWWo_fB/s320/GOVOETLOGO.png'/>
                    </a>
                    <button class='control-button' id='qualityBtn' title='Quality Settings'>
                        <i class='fas fa-cog'></i>
                    </button>
                    <button class='control-button' id='fullscreenBtn'>
                        <i class='fas fa-expand' id='fullscreenIcon'></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id='error' style='display: none;'>Access Denied</div>
    
    <script>
        // Domain restriction removed to allow usage on any website
        {
            function getParameterByName(name) {
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
                var results = regex.exec(window.location.href);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            var ConfiguracionCanales = {
                "SSC1": {
                    url: "https://ssc-1-enc.edgenextcdn.net/out/v1/c696e4819b55414388a1a487e8a45ca1/index.mpd",
                    type: "mpd",
                    keys: [
                        { k1: "d84c325f36814f39bbe59080272b10c3", k2: "550727de4c96ef1ecff874905493580f" }
                    ]
                },
                "SSC2": {
                    url: "https://ssc-2-enc.edgenextcdn.net/out/v1/a16db2ec338a445a82d9c541cc9293f9/index.mpd",
                    type: "mpd",
                    keys: [
                        { k1: "8bcfc55359e24bd7ad1c5560a96ddd3c", k2: "b5dcf721ab522af92a9d3bf0bd55b596" }
                    ]
                },
            };

            var id = getParameterByName('id');
            var config = ConfiguracionCanales[id];
            let shakaPlayer = null;
            let video = null;
            
            // Custom controls elements
            let playPauseBtn = null;
            let playIcon = null;
            let liveIndicator = null;
            let delayIndicator = null;
            let fullscreenBtn = null;
            let fullscreenIcon = null;
            let videoContainer = null;
            let delaySeconds = null;
            
            // Quality control elements
            let qualityBtn = null;
            let qualityMenu = null;
            let qualityOptions = null;
            let autoQuality = null;
            
            // Stream monitoring variables
            let isLive = true;
            let delayTimer = null;
            let delayAmount = 0;
            
            // Quality variables
            let availableQualities = [];
            let currentQuality = "auto";
            
            // Initialize on DOM content loaded
            document.addEventListener('DOMContentLoaded', initApp);

            function initApp() {
                // Initialize UI elements
                video = document.getElementById('player');
                playPauseBtn = document.getElementById('playPauseBtn');
                playIcon = document.getElementById('playIcon');
                liveIndicator = document.getElementById('liveIndicator');
                delayIndicator = document.getElementById('delayIndicator');
                fullscreenBtn = document.getElementById('fullscreenBtn');
                fullscreenIcon = document.getElementById('fullscreenIcon');
                videoContainer = document.getElementById('videoContainer');
                delaySeconds = document.getElementById('delaySeconds');
                qualityBtn = document.getElementById('qualityBtn');
                qualityMenu = document.getElementById('qualityMenu');
                qualityOptions = document.getElementById('qualityOptions');
                autoQuality = document.getElementById('autoQuality');
                
                // Set up event listeners for custom controls
                setupCustomControls();
                
                // Set up quality controls
                setupQualityControls();
                
                // Install built-in polyfills to patch browser incompatibilities
                shaka.polyfill.installAll();

                // Check if the browser supports Shaka Player
                if (!shaka.Player.isBrowserSupported()) {
                    console.error('Browser not supported!');
                    document.getElementById('error').textContent = 'Browser not supported for video playback.';
                    document.getElementById('error').style.display = 'block';
                    return;
                }

                // Initialize the player
                initPlayer();
            }

            function setupCustomControls() {
                // Play/Pause button
                playPauseBtn.addEventListener('click', togglePlayPause);
                video.addEventListener('click', togglePlayPause);
                
                // Fullscreen button
                fullscreenBtn.addEventListener('click', toggleFullScreen);
                
                // Video state listeners
                video.addEventListener('play', updatePlayPauseButton);
                video.addEventListener('pause', updatePlayPauseButton);
                
                // Listen for fullscreen changes
                document.addEventListener('fullscreenchange', updateFullscreenButton);
                document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
                document.addEventListener('mozfullscreenchange', updateFullscreenButton);
                document.addEventListener('MSFullscreenChange', updateFullscreenButton);
                
                // Auto-hide controls
                let hideControlsTimeout;

                function hideControls() {
                    const controls = document.querySelector('.video-controls');
                    controls.style.opacity = '0';
                    // Also hide quality menu when hiding controls
                    qualityMenu.classList.remove('visible');
                }

                function resetHideControlsTimer() {
                    clearTimeout(hideControlsTimeout);
                    const controls = document.querySelector('.video-controls');
                    controls.style.opacity = '1';
                    hideControlsTimeout = setTimeout(hideControls, 3000);
                }

                // User interactions
                videoContainer.addEventListener('mousemove', resetHideControlsTimer);
                videoContainer.addEventListener('touchstart', resetHideControlsTimer);
                video.addEventListener('click', resetHideControlsTimer);

                // Initialize auto-hide when video plays
                video.addEventListener('play', resetHideControlsTimer);
                
                // Start monitoring stream
                startStreamMonitoring();
            }
            
            function setupQualityControls() {
                // Quality button toggle menu
                qualityBtn.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent event bubbling
                    qualityMenu.classList.toggle('visible');
                });
                
                // Close quality menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!qualityMenu.contains(e.target) && e.target !== qualityBtn) {
                        qualityMenu.classList.remove('visible');
                    }
                });
                
                // Auto quality option
                autoQuality.addEventListener('click', function() {
                    setVideoQuality('auto');
                    updateActiveQuality('auto');
                });
            }
            
            function updateQualityMenu(tracks) {
                // Clear previous options
                availableQualities = [];
                
                // Clear previous quality options except auto
                while (qualityOptions.firstChild) {
                    qualityOptions.removeChild(qualityOptions.firstChild);
                }
                
                if (!tracks || tracks.length === 0) {
                    return;
                }
                
                // Sort tracks by height (resolution) in descending order
                tracks.sort((a, b) => b.height - a.height);
                
                // Track unique resolutions to prevent duplicates
                const uniqueResolutions = new Set();
                
                // Process tracks to get best bitrate for each resolution
                const bestQualityByResolution = {};
                
                tracks.forEach(track => {
                    // Only process video tracks with height information
                    if (track.type === 'variant' && track.height) {
                        const resolution = track.height;
                        // If we haven't seen this resolution or this has better quality
                        if (!bestQualityByResolution[resolution] || 
                            track.bandwidth > bestQualityByResolution[resolution].bandwidth) {
                            bestQualityByResolution[resolution] = {
                                height: resolution,
                                bandwidth: track.bandwidth
                            };
                        }
                    }
                });
                
                // Create menu items for each unique resolution (best quality)
                Object.values(bestQualityByResolution)
                    .sort((a, b) => b.height - a.height) // Sort high to low resolution
                    .forEach(quality => {
                        const qualityName = `${quality.height}p`;
                        
                        availableQualities.push({
                            name: qualityName,
                            height: quality.height,
                            bandwidth: quality.bandwidth
                        });
                        
                        const qualityItem = document.createElement('div');
                        qualityItem.className = 'quality-menu-item';
                        qualityItem.innerHTML = `<i class="fas fa-circle-thin"></i> ${qualityName}`;
                        qualityItem.dataset.quality = qualityName;
                        qualityItem.dataset.height = quality.height;
                        qualityItem.dataset.bandwidth = quality.bandwidth;
                        
                        qualityItem.addEventListener('click', function() {
                            const quality = this.dataset.quality;
                            setVideoQuality(quality, parseInt(this.dataset.height), parseInt(this.dataset.bandwidth));
                            updateActiveQuality(quality);
                        });
                        
                        qualityOptions.appendChild(qualityItem);
                    });
                
                // Set auto as default active
                updateActiveQuality('auto');
            }
            
            function updateActiveQuality(quality) {
                // Remove active class from all items
                const items = document.querySelectorAll('.quality-menu-item');
                items.forEach(item => {
                    item.classList.remove('active');
                    const icon = item.querySelector('i');
                    if (icon) {
                        icon.className = 'fas fa-circle-thin';
                    }
                });
                
                // Add active class to selected quality
                if (quality === 'auto') {
                    autoQuality.classList.add('active');
                    const icon = autoQuality.querySelector('i');
                    if (icon) {
                        icon.className = 'fas fa-check';
                    }
                } else {
                    const selectedItem = document.querySelector(`.quality-menu-item[data-quality="${quality}"]`);
                    if (selectedItem) {
                        selectedItem.classList.add('active');
                        const icon = selectedItem.querySelector('i');
                        if (icon) {
                            icon.className = 'fas fa-check';
                        }
                    }
                }
                
                currentQuality = quality;
            }
            
            function setVideoQuality(quality, height, bandwidth) {
                if (!shakaPlayer) return;
                
                if (quality === 'auto') {
                    // Enable adaptive bitrate streaming (auto)
                    shakaPlayer.configure('abr.enabled', true);
                    console.log('Set quality to Auto');
                } else {
                    // Disable adaptive bitrate for manual selection
                    shakaPlayer.configure('abr.enabled', false);
                    
                    // Select tracks with specified height
                    const tracks = shakaPlayer.getVariantTracks();
                    const selectedTrack = tracks.find(track => 
                        track.height === height && track.bandwidth === bandwidth);
                    
                    if (selectedTrack) {
                        shakaPlayer.selectVariantTrack(selectedTrack, /* clearBuffer */ false);
                        console.log(`Set quality to ${quality} (${selectedTrack.height}p)`);
                    }
                }
                
                // Close the menu after selection
                qualityMenu.classList.remove('visible');
            }
            
            function togglePlayPause() {
                if (video.paused || video.ended) {
                    video.play();
                } else {
                    video.pause();
                }
            }
            
            function updatePlayPauseButton() {
                if (video.paused) {
                    playIcon.className = 'fas fa-play';
                } else {
                    playIcon.className = 'fas fa-pause';
                }
            }
            
            function toggleFullScreen() {
                if (!document.fullscreenElement && 
                    !document.mozFullScreenElement && 
                    !document.webkitFullscreenElement && 
                    !document.msFullscreenElement) {
                    // Enter fullscreen
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    } else if (videoContainer.mozRequestFullScreen) {
                        videoContainer.mozRequestFullScreen();
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.msRequestFullscreen) {
                        videoContainer.msRequestFullscreen();
                    } else if (video.webkitEnterFullscreen) {
                        // iOS Safari
                        video.webkitEnterFullscreen();
                    }
                } else {
                    // Exit fullscreen
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }
            
            function updateFullscreenButton() {
                if (document.fullscreenElement) {
                    fullscreenIcon.className = 'fas fa-compress';
                } else {
                    fullscreenIcon.className = 'fas fa-expand';
                }
            }
            
            function startStreamMonitoring() {
                // Check for stream health and delay every second
                setInterval(checkStreamDelay, 1000);
                
                // Listen for buffering events
                video.addEventListener('waiting', function() {
                    updateLiveStatus(false);
                });
                
                video.addEventListener('playing', function() {
                    // Reset delay if playback resumes
                    if (!isLive) {
                        // Give a small grace period before considering it back to live
                        setTimeout(function() {
                            if (!video.paused) {
                                updateLiveStatus(true);
                            }
                        }, 500);
                    }
                });
            }
            
            function checkStreamDelay() {
                if (!video.paused) {
                    // Check if there's any buffering
                    if (shakaPlayer && shakaPlayer.getBufferedInfo) {
                        const bufferInfo = shakaPlayer.getBufferedInfo();
                        const currentTime = video.currentTime;
                        
                        // If there are any buffered ranges
                        if (bufferInfo.total.length > 0) {
                            // Calculate how far we are from live edge
                            const lastBufferEnd = bufferInfo.total[bufferInfo.total.length - 1].end;
                            const liveEdgeDelay = Math.max(0, lastBufferEnd - currentTime);
                            
                            // If we're more than 3 seconds behind, consider it delayed
                            if (liveEdgeDelay > 3) {
                                updateLiveStatus(false, Math.floor(liveEdgeDelay));
                            } else {
                                updateLiveStatus(true);
                            }
                        }
                    }
                }
            }
            
            function updateLiveStatus(isLiveNow, delay = 0) {
                isLive = isLiveNow;
                
                if (isLiveNow) {
                    liveIndicator.classList.remove('delayed');
                    delayIndicator.style.display = 'none';
                    delayAmount = 0;
                } else {
                    liveIndicator.classList.add('delayed');
                    delayIndicator.style.display = 'flex';
                    delayAmount = delay;
                    delaySeconds.textContent = delay;
                }
            }

            function initPlayer() {
                if (!config) {
                    document.getElementById('error').style.display = 'block';
                    return;
                }

                // Initialize Shaka Player
                shakaPlayer = new shaka.Player(video);
                
                // Listen for errors
                shakaPlayer.addEventListener('error', onErrorEvent);
                
                // Listen for track changes to update quality menu
                shakaPlayer.addEventListener('trackschanged', function() {
                    const tracks = shakaPlayer.getVariantTracks();
                    updateQualityMenu(tracks);
                });

                // Configure player
                shakaPlayer.configure({
                    streaming: {
                        rebufferingGoal: 2,
                        bufferingGoal: 10,
                        bufferBehind: 30,
                        lowLatencyMode: true
                    }
                });

                if (config.type === "mpd" && config.keys && config.keys.length > 0) {
                    // Set up DRM
                    const clearKeys = {};
                    clearKeys[config.keys[0].k1] = config.keys[0].k2;
                    
                    shakaPlayer.configure({
                        drm: {
                            clearKeys: clearKeys,
                            retryParameters: {
                                maxAttempts: 5,
                                baseDelay: 1000,
                                backoffFactor: 2
                            }
                        }
                    });
                }

                // Load the manifest
                shakaPlayer.load(config.url).then(function() {
                    console.log('Video loaded successfully');
                    // Auto play when ready
                    video.play().catch(e => {
                        console.log('Auto-play was prevented. Please interact with the page first.');
                        // Show controls if autoplay was prevented
                        const controls = document.querySelector('.video-controls');
                        controls.style.opacity = 1;
                    });
                }).catch(onError);
            }

            function onErrorEvent(event) {
                onError(event.detail);
            }

            function onError(error) {
                console.error('Error code', error.code, 'object', error);
                document.getElementById('error').textContent = 'Error loading video: ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        } // End of main code block
    </script>
</body>
